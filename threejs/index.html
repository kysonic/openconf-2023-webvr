<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Conf 2023 - Web VR Today - ThreeJS Example</title>
    <link href="./main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { VRButton } from 'three/addons/webxr/VRButton.js';

      function main() {
        const canvas = document.getElementById('c');
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
        // Enable VR
        renderer.xr.enabled = true;
        document.body.appendChild(VRButton.createButton(renderer));

        const scene = new THREE.Scene();

        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
          'assets/Lycksele2/posx.jpg',
          'assets/Lycksele2/negx.jpg',
          'assets/Lycksele2/posy.jpg',
          'assets/Lycksele2/negy.jpg',
          'assets/Lycksele2/posz.jpg',
          'assets/Lycksele2/negz.jpg',
        ]);
        scene.background = texture;

        const camera = createCamera();
        camera.position.set(0, 1.8, 0);

        const light = createLight();
        scene.add(light);

        const cubes = [
          createCube({
            geometry: { width: 1, height: 1, depth: 1 },
            material: { color: 0x44aa88 },
          }),
          createCube({
            geometry: { width: 1, height: 1, depth: 1 },
            material: { color: 0x880011 },
          }),
          createCube({
            geometry: { width: 1, height: 1, depth: 1 },
            material: { color: 0xddee00 },
          }),
        ];

        // Cubes positioning
        cubes.forEach((cube, index) => {
          cube.position.x = index * 2 - 2;
          cube.position.y = 1.8;
          cube.position.z = -2;
          scene.add(cube);
        });

        function render(time) {
          time *= 0.001;

          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

          cubes.forEach((cube) => {
            cube.rotation.x = time;
            cube.rotation.y = time;
          });

          renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(render);
      }

      function createCamera() {
        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;

        return new THREE.PerspectiveCamera(fov, aspect, near, far);
      }

      function createLight() {
        const color = 0xffffff;
        const intensity = 3;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);

        return light;
      }

      function createCube(
        options = {
          geometry: { width: 1, height: 1, depth: 1 },
          material: { color: 0x44aa88 },
        },
      ) {
        const geometry = new THREE.BoxGeometry(
          ...Object.values(options.geometry),
        );
        const material = new THREE.MeshPhongMaterial(options.material);

        const cube = new THREE.Mesh(geometry, material);

        return cube;
      }

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const pixelRatio = window.devicePixelRatio;
        const width = (canvas.clientWidth * pixelRatio) | 0;
        const height = (canvas.clientHeight * pixelRatio) | 0;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      main();
    </script>
  </body>
</html>
