<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Conf 2023 - Web VR Today - ThreeJS Example</title>
    <link href="./main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <canvas id="c"></canvas>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { VRButton } from 'three/addons/webxr/VRButton.js';
      import { EXRLoader } from 'three/addons/loaders/EXRLoader.js';

      let canvas, renderer;
      let scene, camera;
      let light;
      let cubes;

      function main() {
        canvas = document.getElementById('c');
        renderer = new THREE.WebGLRenderer({ antialias: true, canvas });
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        // Enable VR
        renderer.xr.enabled = true;

        document.body.appendChild(VRButton.createButton(renderer));

        scene = new THREE.Scene();

        camera = createCamera();
        camera.position.set(0, 1.8, 0);

        light = createLight();
        scene.add(light);

        cubes = [
          createCube(undefined, {
            color: 0xaaccbb,
            metalness: 1,
            roughness: 0,
            envMapIntensity: 1.0,
          }),
          createCube(undefined, {
            color: 0xaaccbb,
            metalness: 1,
            roughness: 0,
            envMapIntensity: 1.0,
          }),
          createCube(undefined, {
            color: 0xaaccbb,
            metalness: 1,
            roughness: 0,
            envMapIntensity: 1.0,
          }),
        ];

        // Cubes positioning
        cubes.forEach((cube, index) => {
          cube.position.x = index * 2 - 2;
          cube.position.y = 1.8;
          cube.position.z = -2;
          scene.add(cube);
        });

        setEnvMapsLighting();

        renderer.setAnimationLoop(render);
      }

      function setEnvMapsLighting() {
        THREE.DefaultLoadingManager.onLoad = function () {
          pmremGenerator.dispose();
        };

        new EXRLoader().load(
          'assets/backgrounds/studio/studio.exr',
          function (texture) {
            texture.mapping = THREE.EquirectangularReflectionMapping;
            cubes.forEach((cube, index) => {
              cube.material.envMap = texture;
            });
            scene.background = texture;
          },
        );

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
      }

      function render(time) {
        time *= 0.001;

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }

        cubes.forEach((cube) => {
          cube.rotation.x = time;
          cube.rotation.y = time;
        });

        renderer.render(scene, camera);
      }

      function createCamera() {
        const fov = 75;
        const aspect = 2;
        const near = 0.1;
        const far = 5;

        return new THREE.PerspectiveCamera(fov, aspect, near, far);
      }

      function createLight() {
        const color = 0xffffff;
        const intensity = 3;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);

        return light;
      }

      function createCube(
        geometryOptions = { width: 1, height: 1, depth: 1 },
        materialOptions = { color: 0x44aa88 },
      ) {
        const geometry = new THREE.BoxGeometry(
          ...Object.values(geometryOptions),
        );
        const material = new THREE.MeshStandardMaterial(materialOptions);

        const cube = new THREE.Mesh(geometry, material);

        return cube;
      }

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const pixelRatio = window.devicePixelRatio;
        const width = (canvas.clientWidth * pixelRatio) | 0;
        const height = (canvas.clientHeight * pixelRatio) | 0;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      main();
    </script>
  </body>
</html>
