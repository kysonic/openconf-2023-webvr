<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Conf 2023 - Web VR Today - A-Frame Example</title>
    <link href="./main.css" type="text/css" rel="stylesheet" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="studioJpg" src="../assets/backgrounds/studio/studio.jpg" />
      </a-assets>
      <a-box
        class="box"
        position="-2 1.8 -2"
        material="color: #aaccbb; metalness: 1; roughness: 0; sphericalEnvMap: #studioJpg"
        animation="property: rotation; to: 360 360 0; dur: 10000; easing: linear; loop: true"
        animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
      ></a-box>
      <a-box
        class="box"
        position="0 1.8 -2"
        material="color: #aaccbb; metalness: 1; roughness: 0; sphericalEnvMap: #studioJpg"
        animation="property: rotation; to: 360 360 0; dur: 10000; easing: linear; loop: true"
        animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
      ></a-box>
      <a-box
        class="box"
        position="2 1.8 -2"
        material="color: #aaccbb; metalness: 1; roughness: 0; sphericalEnvMap: #studioJpg"
        animation="property: rotation; to: 360 360 0; dur: 10000; easing: linear; loop: true"
        animation__mouseenter="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
      ></a-box>
      <a-entity
        laser-controls="hand: left"
        raycaster="objects: .box; far: 20"
      ></a-entity>
      <a-entity
        laser-controls="hand: right"
        raycaster="objects: .box; far: 20"
      ></a-entity>
      <a-sky src="#studioJpg"></a-sky>
    </a-scene>
  </body>
</html>
